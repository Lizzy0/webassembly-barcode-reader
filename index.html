<!DOCTYPE html>
<html>
<head>
  <script src="jquery-1.11.3.min.js"></script>
</head>
<body>
  <h1>Pure JS Barcode Reader</h1>
  <img src="loading.gif" style="margin-top:10px" id="anim-loading">
  <div>Barcode result: <span id="dbr"></span></div>
  <div class="select">
    <label for="videoSource">Video source: </label><select id="videoSource"></select>
  </div>
  <input id="uploadImage" type="file" accept="image/bmp,image/jpeg,image/png,image/gif">
  <button id="bt-file">Read Barcode from file</button>
  <button id="bt-video">Read Barcode from video</button>
  <div>
    <video muted autoplay id="video"></video>
    <canvas id="pcCanvas" width="640" height="480" style="display: none; float: bottom;"></canvas>
    <canvas id="mobileCanvas" width="240" height="320" style="display: none; float: bottom;"></canvas>
  </div>
</body>

<script src="dbr.js"></script>
<script src="https://tst.dynamsoft.com/demo/DBR_WASM/dynamsoft.barcodereader.min.js"></script>

</html>
